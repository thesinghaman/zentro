spring:
  application:
    name: zentro-backend
  
  profiles:
    active: dev
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      read-only: false
      connection-init-sql: "SET SESSION CHARACTERISTICS AS TRANSACTION READ WRITE"
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# Application Configuration
app:
  name: ${APP_NAME:Zentro}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
    temporary-token-expiration: ${JWT_TEMPORARY_EXPIRATION:300000}
  
  otp:
    expiration: ${OTP_EXPIRATION:300000}
    max-attempts: ${OTP_MAX_ATTEMPTS:5}
    rate-limit: ${OTP_RATE_LIMIT:3}
    rate-window: ${OTP_RATE_WINDOW:3600000}
  
  security:
    cors:
      allowed-origins: ${FRONTEND_URL:http://localhost:3000}
  
  email:
    resend:
      api-key: ${RESEND_API_KEY}
      from-email: ${RESEND_FROM_EMAIL}
      from-name: ${RESEND_FROM_NAME}
  
  storage:
    cloudflare:
      r2:
        account-id: ${R2_ACCOUNT_ID}
        access-key-id: ${R2_ACCESS_KEY_ID}
        secret-access-key: ${R2_SECRET_ACCESS_KEY}
        bucket-name: ${R2_BUCKET_NAME}
        public-url: ${R2_PUBLIC_URL}
        endpoint: ${R2_ENDPOINT}
  
  payment:
    razorpay:
      key-id: ${RAZORPAY_KEY_ID}
      key-secret: ${RAZORPAY_KEY_SECRET}
      webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.zentro: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/zentro-backend.log
